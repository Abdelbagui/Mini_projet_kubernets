name: Deploy to AKS

on:
  push:
    branches:
      - main # DÃ©clenche la pipeline lors des pushes sur la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }} # Tu devras stocker les identifiants du service principal en secret

    - name: Get AKS credentials
      run: |
        az aks get-credentials --resource-group abdel_aks-resource-group --name abdel_flux

    - name: Apply Kubernetes manifests
      run: |
         kubectl apply -f ./Back/Phpmyadmin
    - name: Apply Kubernetes manifests 1 
      run: |
         kubectl apply -f ./Back
    - name: Apply Kubernetes manifests 1 
      run: |
        kubectl apply -f ./Front